<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/globals.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div class="page-wrapper">
    <main>
      <article class="nft-card">
        <div class="nft-card__image-container">
          <img class="nft-card__image" src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium">
          <div class="nft-card__image-overlay">
            <img class="nft-card__view-icon" src="./src/images/icon-view.svg" alt="View icon">
          </div>
        </div>

        <h1 class="nft-card__title">Equilibrium #3429</h1>
        <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-card__details">
          <div class="nft-card__price">
            <img class="nft-card__icon" src="./src/images/icon-ethereum.svg" alt="Ethereum icon">
            <span class="nft-card__price-value">0.041 ETH</span>
          </div>
          <div class="nft-card__time-left">
            <img class="nft-card__icon" src="./src/images/icon-clock.svg" alt="Clock icon">
            <span class="nft-card__time-value">3 days left</span>
          </div>
        </div>

        <div class="nft-card__creator">
          <img class="nft-card__creator-avatar" src="./src/images/image-avatar.png" alt="Creator avatar">
          <p class="nft-card__creator-text">Creation of <span class="nft-card__creator-name">Jules Wyvern</span></p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
        by <a href="#">Alex</a>.</p>
    </footer>
  </div>
</body>

</html>
